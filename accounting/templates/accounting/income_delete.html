{% extends 'base.html' %}

{% block content %}

<p>Are you sure if you want to delete income type of {{item.income_type}} of amount {{item.amount}} received from {{item.received_from}}</p>

<form method="POST">
  {% csrf_token %}
  <input type="hidden" name="previous" value="{{request.GET.previous}}">
  <button type="submit">Confirm</button>
</form>

{% endblock %}
